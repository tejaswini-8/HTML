<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
</head>
<body>
    <form action="">
        <label for="name"> Username :</label>
        <input type="text" required>
        <br><br>

        <input type="submit" value="Register">

    </form>

</html>
